<div class="container">
    <!--News  -->
    <div class="row" ng-controller="NewsCtrl">
        <div class="col-lg-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Последние новости</h3>
                </div>
                <div class="panel-body">
                    <table class="table">
                        <tr>
                            <th>Новость</th>
                            <th>Время</th>
                        </tr>
                        <tr ng-repeat="n in lastNews">
                            <td>{{n.name}}</td>
                            <td>{{n.time | date:'medium'}}</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
