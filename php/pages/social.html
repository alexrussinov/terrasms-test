<div class="container">
    <div class="row">
        <h2>Исходные данные в таблицах</h2>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Студенты</h3>
                </div>
                <div class="panel-body">
                    <table class="table">
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Grade</th>
                        </tr>
                        <tr ng-repeat="student in students">
                            <td>{{student.ID}}</td>
                            <td>{{student.name}}</td>
                            <td>{{student.grade}}</td>
                        </tr>
                    </table>
                </div>
            </div>

        </div>
        <div class="col-lg-1"></div>
        <div class="col-lg-5">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Лайки</h3>
                </div>
                <div class="panel-body">
                    <table class="table">
                        <tr>
                            <th>Like Id</th>
                            <th>Liked Id</th>
                        </tr>
                        <tr ng-repeat="like in likes">
                            <td>{{like.like_ID}}</td>
                            <td>{{like.liked_ID}}</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <button type="button" class="btn btn-default" ng-click="case1()">Задание 1</button>
        <button type="button" class="btn btn-default" ng-click="case2()">Задание 2</button>
        <button type="button" class="btn btn-default" ng-click="case3()">Задание 3</button>
    </div>
    <div class="row" ng-show="results">
        <p class="lead">Результат:</p>
        <table class="table">
            <tr>
                <th>Name</th>
                <th>Grade</th>
            </tr>
            <tr ng-repeat="r in result">
                <td>{{r.name}}</td>
                <td>{{r.grade}}</td>
            </tr>
        </table>
    </div>

</div> <!-- Container-->
